<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Stackly Cloud</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    html, body { transition: background-color 0.3s, color 0.3s; }
    body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
    h1, h2, h3 { font-family: 'Poppins', sans-serif; }

    .btn-gradient {
      background: linear-gradient(90deg, #6366f1, #06b6d4);
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      background: linear-gradient(90deg, #4f46e5, #0891b2);
      transform: translateY(-2px);
    }

    .input-field {
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #cbd5e1;
      background-color: white;
      color: #1e293b;
      padding: 0.75rem 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-field:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.3);
      outline: none;
    }
    .dark .input-field {
      background-color: #111827;
      border-color: #374151;
      color: #e0e7ff;
    }
    .dark .input-field:focus {
      border-color: #06b6d4;
      box-shadow: 0 0 0 3px rgba(6,182,212,0.3);
    }
  </style>
</head>

<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <!-- HEADER -->
  <header class="fixed w-full top-0 z-50 border-b border-slate-200 dark:border-gray-700 bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl shadow">
    <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12 flex items-center justify-between h-20">
      <a href="#" class="flex items-center gap-3 group">
        <img src="assets/logo/the_stackly_logo.jpg" alt="Stackly Logo" class="w-12 h-12 rounded-full shadow-lg group-hover:scale-105 transition" />
        <span class="font-bold text-2xl text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-cyan-400 group-hover:underline">Stackly Cloud</span>
      </a>
      <button id="theme-toggle" class="px-3 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg text-lg hover:shadow transition" aria-label="Toggle Dark Mode">üåô</button>
    </div>
  </header>

  <!-- LOGIN SECTION -->
  <main class="pt-32 pb-16 px-4 max-w-md mx-auto">
    <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-xl shadow-lg p-8 space-y-6 border border-slate-200 dark:border-gray-700">
      <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-indigo-600 to-cyan-400 bg-clip-text text-transparent">Welcome <br> to <br> Stackly Cloud</h1>

      <!-- Role Toggle -->
      <div class="flex justify-center">
        <div class="inline-flex rounded-full bg-gray-200 dark:bg-gray-700 p-1">
          <button id="customerBtn" class="px-4 py-1.5 rounded-full text-sm font-medium bg-blue-600 text-white">Customer</button>
          <button id="adminBtn" class="px-4 py-1.5 rounded-full text-sm font-medium text-gray-700 dark:text-gray-300">Admin</button>
        </div>
      </div>

      <form id="loginForm" class="mt-6 space-y-4">
        <p id="errorMsg" class="hidden text-red-600 text-sm font-semibold text-center">Invalid credentials. Try again.</p>

        <div>
          <label for="email" class="block text-sm font-semibold mb-1">Email</label>
          <input type="email" id="email" name="email" required class="input-field" />
        </div>

        <div class="relative">
          <label for="password" class="block text-sm font-semibold mb-1">Password</label>
          <input type="password" id="password" name="password" required class="input-field pr-10" />
          <button type="button" id="togglePassword" class="absolute right-3 top-9 text-gray-600 dark:text-gray-300">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="rounded border-gray-300 dark:border-gray-600" />
            Remember me
          </label>
          <button type="button" onclick="showForgotPassword()" class="text-blue-600 hover:underline">Forgot password?</button>
        </div>

        <button type="submit" class="w-full btn-gradient text-white py-2 rounded font-semibold">Login</button>
      </form>

      <!-- Forgot Password -->
      <div id="forgotPasswordSection" class="hidden mt-6 space-y-4">
        <h2 class="text-lg font-semibold text-center">Reset Password</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 text-center">Enter your email to receive reset instructions.</p>
        <div>
          <label for="resetEmail" class="block text-sm font-semibold mb-1">Email</label>
          <input type="email" id="resetEmail" class="input-field" />
        </div>
        <button onclick="sendResetInstructions()" class="w-full btn-gradient text-white py-2 rounded font-semibold">Send Reset Link</button>
        <div class="text-center">
          <button onclick="backToLogin()" class="text-blue-600 hover:underline text-sm">‚Üê Back to Login</button>
        </div>
      </div>

      <div class="text-center mt-6">
        <button onclick="continueAsGuest()" class="text-blue-600 hover:underline text-sm">Continue as Guest</button>
      </div>

      <p class="text-center text-sm text-gray-600 dark:text-gray-400">
        Don‚Äôt have an account? <a href="register.html" class="text-blue-600 hover:underline">Register here</a>.
      </p>
    </div>
  </main>

<!-- FOOTER -->
<footer class="mt-24 border-t border-slate-200 dark:border-gray-700 bg-gradient-to-b from-white to-slate-50 dark:from-gray-900 dark:to-gray-950 py-12 text-center text-sm text-gray-500 dark:text-gray-400">
  ¬© <span id="year"></span> Stackly Cloud Services. All rights reserved.
</footer>

  <!-- SCRIPT -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Theme toggle
    const html = document.documentElement;
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      html.classList.toggle("dark");
      const mode = html.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", mode);
      toggleBtn.textContent = mode === "dark" ? "‚òÄÔ∏è" : "üåô";
    });
    if (localStorage.getItem("theme") === "dark") {
      html.classList.add("dark");
      toggleBtn.textContent = "‚òÄÔ∏è";
    }

    // Role toggle
    const customerBtn = document.getElementById("customerBtn");
    const adminBtn = document.getElementById("adminBtn");
    function switchRole(role) {
      if (role === "customer") {
        customerBtn.classList.add("bg-blue-600", "text-white");
        adminBtn.classList.remove("bg-blue-600", "text-white");
      } else {
        adminBtn.classList.add("bg-blue-600", "text-white");
        customerBtn.classList.remove("bg-blue-600", "text-white");
      }
      localStorage.setItem("selectedRole", role);
    }
    const savedRole = localStorage.getItem("selectedRole") || "customer";
    switchRole(savedRole);
    customerBtn.onclick = () => switchRole("customer");
    adminBtn.onclick = () => switchRole("admin");

    // Password toggle
    const passwordInput = document.getElementById("password");
    document.getElementById("togglePassword").addEventListener("click", (event) => {
      const isPwd = passwordInput.type === "password";
      passwordInput.type = isPwd ? "text" : "password";
      event.currentTarget.innerHTML = `<i class="fas fa-${isPwd ? "eye-slash" : "eye"}"></i>`;
    });

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const emailVal = document.getElementById("email").value.trim();
      const pwdVal = document.getElementById("password").value.trim();
      const role = localStorage.getItem("selectedRole") || "customer";
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const errorMsg = document.getElementById("errorMsg");

      // Hardcoded admin login
      if (role === "admin" && emailVal === "admin@example.com" && pwdVal === "admin123") {
        localStorage.setItem("loggedInUser", JSON.stringify({ role, email: emailVal }));
        window.location.href = "admin-dashboard.html";
        return;
      }

      const match = users.find(u => u.email === emailVal && u.password === pwdVal && u.role === role);
      if (match) {
        localStorage.setItem("loggedInUser", JSON.stringify(match));
        window.location.href = role === "admin" ? "admin-dashboard.html" : "customer-dashboard.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    });

    // Forgot password
    function showForgotPassword() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("forgotPasswordSection").classList.remove("hidden");
    }
    function backToLogin() {
      document.getElementById("forgotPasswordSection").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }
    function sendResetInstructions() {
      const resetEmail = document.getElementById("resetEmail").value.trim();
      if (resetEmail) alert("Reset link sent to " + resetEmail);
    }

    // Continue as Guest
    function continueAsGuest() {
      localStorage.setItem("loggedInUser", JSON.stringify({ role: "guest" }));
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
